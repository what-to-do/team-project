<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Material Design Bootstrap</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">

        <!-- Your custom styles (optional) -->
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>

        <!--Navbar-->
        <nav class="navbar navbar-dark bg-primary">

            <div class="container">

                <!--Collapse content-->
                <div class="collapse navbar-toggleable-xs" id="collapseEx2">
                    <!--Navbar Brand, included our brand-logo class-->
                    <a class="navbar-brand brand-logo waves-effect waves-light">Pipeline</a>
                    <!--Links-->
                    <ul class="nav navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link waves-effect waves-light" id="home">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>  <!--end of links-->
                   
                    <!--Search form-->
                    <form class="form-inline waves-effect waves-light">
                        <!--magnifying glass icon-->
                        <i class="fa fa-search" aria-hidden="true" id="mag-glass"></i>
                        <!--search input field--> 
                        <input class="form-control" type="text" placeholder="Search" id="user-input">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="Tooltip on top" id="help-button" data="false">Help</button>
                    </form> 
                </div> <!--end of Collapse content-->
               
            </div> <!--end of container-->
            
        </nav> <!--end of Navbar-->
        

        <!--category-->
        <div class="container-fluid" id="category">
           
        </div> <!--end of category-->
        

        <!--Page Layout Here-->
        <div class="row" id="main">
            <!-- Grey navigation panel -->
            <div class="col-sm-3" id="side-nav">
                <!--search/synonyms buttons-->
                <div class = "hey"></div>

                 <!--list group button items, give each a type="button" and class="list-group-item"-->
                <div class="list-group search-list" id="search-list"></div>
            </div> <!--end of side-nav-->

            <!-- Teal page content  -->
            <div class="col-sm-9" id="main-display">Main Display</div>
        </div> <!--end of main-->
        

        <!-- SCRIPTS -->

        <!-- JQuery -->
        <script type="text/javascript" src="js/mdbjs/jquery-3.1.1.min.js"></script>

        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/mdbjs/tether.min.js"></script>

        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/mdbjs/bootstrap.min.js"></script>

        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdbjs/mdb.min.js"></script>

        <!-- Personal JS code -->
  
        <script type="text/javascript" src="js/event_listener.js"></script>
        <script type="text/javascript" src="js/valid.js"></script>
        <script type="text/javascript" src="js/create_sidebar_btn.js"></script>
        <script type="text/javascript" src="js/related_words.js"></script>
        <script type="text/javascript" src="js/search_history.js"></script>
        <script type="text/javascript" src="js/category_bar.js"></script>
        <script type="text/javascript" src="js/nav.js"></script>
        <script type="text/javascript" src="js/app.js"></script>




    </body>
</html>
