<html lang="en"><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    

</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-dark bg-primary">

        <div class="container">

            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx2">
                <!--Navbar Brand, included our brand-logo class-->
                <a class="navbar-brand brand-logo waves-effect waves-light">Pipeline</a>
                <!--Links-->
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect waves-light">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

                <!--Search form-->
                <form class="form-inline waves-effect waves-light">
                    <input class="form-control" type="text" placeholder="Search">
                </form>
            </div>
            <!--/.Collapse content-->
        </div>
    </nav>
    <!--/.Navbar-->

    <!--container html-->
    <div class="container-fluid" id="category">
        Category Buttons
    </div>

    <!--Page Layout Here-->
    <div class="row" id="main">
        <div class="col-sm-3" id="search-list">
            <!-- Grey navigation panel -->
            Toggle Buttons
         </div>

        <div class="col-sm-9" id="main-display">
            <!-- Teal page content  -->
            Main Display
        </div>

    </div>


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>




</body>
</html>
