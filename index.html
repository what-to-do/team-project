    <body class="hidden-sn" id = "main-body">

        <!--Double navigation-->
        <header>

            <!-- Sidebar navigation -->
            <ul id="slide-out" class="side-nav custom-scrollbar">

                <!-- Side navigation links -->
                <li>
                    <ul class="collapsible collapsible-accordion" id="side-nav-add">
                        
                        <li><a class="collapsible-header waves-effect arrow-r" id="search-his">History<i class="fa fa-angle-down rotate-icon"></i></a>
                            <div class="collapsible-body">
                                <ul id="past-ul">
                                    
                                </ul>
                            </div>
                        </li>
                        

                      
                        
                    </ul>
                </li>
            </ul>
            <!--/. Sidebar navigation -->




            <!--Navbar-->
            <nav class="navbar scrolling-navbar double-nav">

                <!-- SideNav slide-out button -->
                <div class="pull-left">

                </div>

                <div class="breadcrumb-dn">
                    <p>Pipeline</p>
                </div>

                    <li class="nav-item ">
                        <!--Search form-->
                           <form class="form-inline waves-effect waves-light">
                                
                                <!--search input field-->
                                <i class="fa fa-search search" id="mag-glass"></i>
                                <input class="form-control" type="text" placeholder="Search" id="user-input" data-intro="Enter search term here." data-step="1" data-position="auto" autofocus>

                                <!--Help Button-->
                                <i class="fa fa-question-circle" aria-hidden="true" id="help-button" data="false"></i>

                                 <!-- Switch -->
                                 <div class="switch" data-intro="Click toggle switch for night mode" data-step="4" data-position="auto">
                                    <label for="mode">
                                        
                                        <input id="mode" type="checkbox">
                                        <span class="lever"></span>
                                       
                                    </label>
                                </div> <!--end of Switch--> 
                            </form> 
                    </li>
                </ul>
            </nav>
            <!--/.Navbar-->
        </header>
        <!--/Double navigation-->

        

        <!--category-->
        <div id="category-div"></div>

    
       

        <!-- main content  -->

                </div>

                    <br>Your results will show up in this screen.

                <div class="center_text" align="center">

            </div> <!--end of welcome-Page-->
